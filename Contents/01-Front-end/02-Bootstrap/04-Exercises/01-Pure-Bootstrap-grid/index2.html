<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smiley Grid </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index2.css">

</head>
<body>
    <h1>Smiley grid</h1>

    <h2>Half-Half, all devices</h2>
    <div class="container">

        <div class="row">
           
            <div class="col-xs-6 child" >
                <i class="fa fa-smile-o"></i>
            </div>
            <div class="col-xs-6 child">
                <i class="fa fa-smile-o"></i>
            </div>

        </div>
        <div class="row">
            <h2>Mobile full-screen, laptop Half-Half</h2>
            <div class="col-xs-12 col-md-6 child ">
                <i class="fa fa-smile-o"></i>
            </div>
            <div class="col-xs-12 col-md-6  child">
                <i class="fa fa-smile-o"></i>
            </div>
            

        </div>
        
        <div class="row">
            <h2>Mobile full, tablet Half, laptop Quarter</h2>
            <div class="col-xs-12 col-sm-6 col-md-3 child">
                <i class="fa fa-smile-o"></i>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 child">
                <i class="fa fa-smile-o"></i>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 child">
                <i class="fa fa-smile-o"></i>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3 child">
                <i class="fa fa-smile-o"></i>
            </div>
            
            

        </div>
            
        <h2>Nested rows</h2>

        <div class="row">
            <div class="col-xs-12 col-sm-3 child">
                <i class="fa fa-smile-o"></i>
            </div>
            <div class="col-xs-12 col-sm-9 child ">
                <div class="row">
                    <div class="col-xs-6 child child-nested">
                        <i class="fa fa-smile-o"></i>
                    </div>
                    <div class="col-xs-6 child child-nested">
                        <i class="fa fa-smile-o"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 child child-nested">
                        <i class="fa fa-smile-o"></i>
                    </div>
                </div>
            </div>
            
        </div>


    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  
</body>
</html>
